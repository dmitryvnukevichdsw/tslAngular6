<div class="container">
  <div
    *ngIf="cartService.getCartItems().length"
    class="row justify-content-end align-items-center"
  >
    <div class="total-price">Total price: $ {{cartService.getCartTotalPrice()}}</div>
    <button
      class="btn btn-success btn-lg offset-1"
      (click)="handleCheckout()"
    >
      Checkout
    </button>
  </div>

  <div *ngIf="!cartService.getCartItems().length">
    <h2>
      Please go to <a routerLink="/catalog">Catalog</a> and add items to cart.
    </h2>
  </div>
  <div class="row">
    <div *ngFor="let cartItem of cartService.getCartItems()" class="col-lg-3 col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{cartItem.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">$ {{cartItem.price}}</h6>
          <p class="card-text">{{cartItem.description}}</p>
          <button class="btn btn-warning" (click)="cartService.removeCartItem(cartItem.id)">Remove item from cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
