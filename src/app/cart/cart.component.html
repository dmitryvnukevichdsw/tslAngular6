<div class="container">
  <div class="row">
    <div *ngFor="let cartItem of cartService.getCartItems()" class="col-lg-3 col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{cartItem.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">$ {{cartItem.price}}</h6>
          <p class="card-text">{{cartItem.description}}</p>
          <button class="btn btn-warning" (click)="cartService.removeCartItem(cartItem.id)">Remove item from cart</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-success btn-lg">Checkout</button>
  </div>
</div>
