<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of items">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="assets/images/700x400.png" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            {{item.name}}
          </h4>
          <h5>${{item.price}}</h5>
          <p class="card-text">{{item.description}}</p>

          <button
            class="btn btn-success"
            *ngIf="!cartService.isCatalogItemInCart(item.id)"
            (click)="cartService.addCartItem(item.id)"
          >
            Add to cart
          </button>
          <label
            class="text-success"
            *ngIf="cartService.isCatalogItemInCart(item.id)"
          >
            Item is added in the cart
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
